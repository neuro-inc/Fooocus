name: CI

on:
  push:
    branches: [apolo]
    tags: ["v*"]
  pull_request:
    branches: [apolo]

jobs:
  release-branch:
    name: Release branch image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (!startsWith(github.ref, 'refs/tags/v') && github.ref != 'refs/heads/apolo')
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Login to ghcr.io
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/neuro-inc/fooocus
          tags: |
            type=ref,event=branch
      - name: Build Docker image
        run: make build-image
      - name: Push image
        run: |
          export IMAGE_TAG=${{ steps.meta.outputs.tags }}
          make push-image
  release-development:
    name: Release dev image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/apolo')
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Login to ghcr.io
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build Docker image
        run: make build-image
      - name: Push image
        run: |
          export IMAGE_TAG=development
          make push-image
  release-latest:
    name: Release latest image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Login to ghcr.io
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build Docker image
        run: make build-image
      - name: Push image
        run: |
          export IMAGE_TAG=${GITHUB_REF#refs/tags/v}
          make push-image

          export IMAGE_TAG=latest
          make push-image